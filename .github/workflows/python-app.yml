name: Python application

on:
  push:
    branches:
      - main  # الفرع الذي تريد الاستماع إليه
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false  # قم بتعيين هذه القيمة إلى true إذا كنت تريد دفع الصورة إلى Docker Hub
        tags: ${{ secrets.DOCKER_USERNAME }}/mwk-musics:latest  # قم بتحديث هذا إلى بياناتك

    - name: Run tests in Docker container
      run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/mwk-musics:latest python -m unittest discover  # قم بتحديث هذا إلى أمر اختبار مشروعك

    - name: Logout from Docker Hub
      run: docker logout
